[buildout]
develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = ${buildout:directory}/downloads
log-level = INFO

# conda
# offline: make sure all deps are in environment.yml
conda-offline = true
conda-channels = birdhouse defaults conda-forge
channel-priority = true

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/
extensions = buildout.locallib

parts =
    pywps
    myapp

[settings]
hostname = localhost
http-port = 5000
https-port = 5001
output-port = 8090
log-level = WARN
prefix = ${environment:HOME}/birdhouse
user =
etc-user =
project = MyApp
version = 1.0

[environment]
recipe = collective.recipe.environment

[myapp]
recipe = zc.recipe.egg
eggs =
     myapp
interpreter = python

[pywps]
recipe = birdhousebuilder.recipe.pywps
# name of our wps
name = myapp
# conda
channels =  birdhouse defaults
# deployment options
prefix = ${settings:prefix}
user = ${settings:user}
etc-user = ${settings:etc-user}
# service options
hostname = ${settings:hostname}
http-port = ${settings:http-port}
https-port = ${settings:https-port}
http-output-port = ${settings:output-port}
loglevel = ${settings:log-level}
workers = 3
worker-class = sync
# wps options
title = ${settings:project}
parallelprocesses = 10
maxprocesses = 30
maxrequestsize = 30mb
logformat = %(asctime)s] [%(levelname)s] %(message)s
# database
database = sqlite
#database = memory
#postgresql+psycopg2://user:password@host:port/dbname
# processing
mode = default
path =

[pytest]
recipe = zc.recipe.egg
eggs =
    pytest
    ${myapp:eggs}
