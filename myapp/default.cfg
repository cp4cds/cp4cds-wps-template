[metadata:main]
identification_title = MyApp
identification_abstract = WPS processes for testing and demos.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, cp4cds, demo
identification_keywords_type = theme
provider_name = MyApp
provider_url=https://github.com/cp4cds/cp4cds-wps-template

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
sethomedir = true
setworkdir = true

[logging]
level = INFO
file = myapp.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
